<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav a {
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
    }
    nav a:hover {
      background: #575757;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-image: url('https://via.placeholder.com/1920x600');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop destination for all things awesome.</p>
  </section>
  <section class="content">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
  </section>
  <footer>
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
