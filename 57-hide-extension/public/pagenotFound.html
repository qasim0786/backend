<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #ff6b6b;
    }
    p {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 1rem;
      display: inline-block;
    }
    a:hover {
      background: #45a049;
    }
    .image {
      max-width: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <a href="index.html">Go Back Home</a>
  <img class="image" src="https://via.placeholder.com/300x200" alt="404 Image">
</body>
</html>
